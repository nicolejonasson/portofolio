    <script>
    const footer = document.querySelector('html');
    const variable = [].slice.call(document.querySelectorAll('#variable'));

    const size = [].slice.call(document.querySelectorAll('#size'));

    variable.forEach(input => input.addEventListener('change', handleUpdate));
    variable.forEach(input => input.addEventListener('mousemove', handleUpdate));

    size.forEach(input => input.addEventListener('change', sizeUpdate));
    size.forEach(input => input.addEventListener('mousemove', sizeUpdate));

    function handleUpdate(e) {
        footer.style.setProperty('--variation', this.value)
      }

    function sizeUpdate(e){
      footer.style.setProperty(('--size'), this.value + "px")
    }


    </script>
